<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="header__logo">
          <img src="img/Logo.svg" alt="Логотип">
        </a>

        <nav class="header__nav--showed">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#">Главная></a></li>
            <li class="header__menu-item"><a href="#">Магазин</a></li>
            <li class="header__menu-item"><a href="#">Контакты</a></li>
          </ul>
          <div class="header__nav-desription">
            <p>Следи За Нами <br>
              В социальных сетях:</p>
            <a href="#"><img src="img/icon-telegram.svg" alt="#" /></a>
            <a href="#"><img src="img/icon-vk.svg" alt="#" /></a>
          </div>
        </nav>

        <div class="header__user-actions">
          <button class="header__button">
            <img src="img/find.svg" alt="Поиск">
          </button>

          <button class="header__button">
            <span class="header__item-counter">456</span>
            <img src="img/basket.svg" alt="Корзина">
          </button>

          <button class="header__button header__button--burger">
            <img src="img/Menu.svg" alt="Меню">
          </button>
          <button class="header__button header__button--closed">
            <img src="img/close-menu.svg" alt="menu-close_icon" />
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero__container container">
          <div class="hero__title-button">
            <h1 class="hero__title">
              <span class="hero__title-text hero__title-text--first">Найди Свои</span>
              <span class="hero__title-text hero__title-text--second">Идеальные</span>
              <span class="hero__title-text hero__title-text--third">Кроссы</span>
            </h1>
            <p class="hero__description">
              Какой-то супер-мотивирующий текст<br>
              Чтоб купили прям вообще всё
            </p>
            <button class="hero__button">За покупками</button>
          </div>

          <div class="hero__product">
            <img class="hero__product-image" src="img/sneakers-img.png" alt="Sneaker image">
            <span class="hero__product-name">Trendy Slick Pro</span>
            <span class="hero__product-price">3999 ₽</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
